name: CI
on:
  push:
    branches:
      - master
      - develop
      - "release/**"
jobs:
  test:
    name: build and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: tgymnich/setup-swift@v1
        with:
          version: '5.2'
      - name: Build and Test
        run: swift test